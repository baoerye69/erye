<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        body { background-color: #AD5E4E !important; margin: 0; padding: 0; }
        .hidden-section { display: none !important; }
        button, button:focus, button:active { outline: none !important; box-shadow: none !important; border: none !important; -webkit-tap-highlight-color: transparent; }
        #gpx-heatmap { background: #944d3f; width: 100%; border-radius: 12px; height: 350px; }
        @media (min-width: 1024px) { #gpx-heatmap { height: 550px; } }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 p-4 md:p-12 lg:p-20 flex justify-center">
    <div class="w-full max-w-7xl flex flex-col lg:flex-row gap-10 lg:gap-16">
        <aside class="w-full lg:w-80 flex-shrink-0 lg:sticky lg:top-20 h-fit space-y-8">
            <div class="flex flex-row lg:flex-col items-center lg:items-start gap-4 md:gap-6">
                <div class="relative w-20 h-20 md:w-32 md:h-32 lg:w-44 lg:h-44 flex-shrink-0">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div class="space-y-1">
                    <h1 class="text-3xl md:text-5xl font-medium text-white">Haoran Wu</h1>
                    <p class="text-sm md:text-lg text-white/80 font-light">PhD Student & Researcher</p>
                </div>
            </div>
            <nav class="flex flex-col space-y-2 w-full max-w-xs">
                <button onclick="window.switchTab('home')" id="btn-home" class="px-5 py-3 rounded-xl bg-white/20 text-left transition-all">About & Research</button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="px-5 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">Curriculum Vitae</button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="px-5 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">What Else</button>
            </nav>
        </aside>

        <main class="flex-1 min-w-0">
            <div id="home-section" class="space-y-8 pb-20">
                <h2 class="text-2xl font-medium border-b border-white/10 pb-4">Biography</h2>
                <p class="text-lg leading-relaxed font-light text-white/90">Pending</p>
            </div>
            <div id="resume-section" class="hidden-section space-y-12 pb-20">
                <h2 class="text-2xl font-medium border-b border-white/10 pb-4">Curriculum Vitae</h2>
                <p class="text-white/70 italic text-xl">Pending PhD Program, Boston, MA</p>
            </div>
            <div id="cycling-section" class="hidden-section space-y-8 pb-20">
                <h2 class="text-2xl font-medium border-b border-white/10 pb-4">Cycling & Exploration</h2>
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-64 flex-shrink-0">
                        <div class="bg-white/10 rounded-2xl p-5 border border-white/10">
                            <h3 class="text-[10px] font-semibold text-white/40 mb-4 uppercase tracking-widest">Regions</h3>
                            <div id="region-buttons" class="grid grid-cols-2 lg:flex lg:flex-col gap-3">
                                <button id="region-all" class="text-left px-5 py-4 rounded-2xl bg-white/30 text-white text-sm font-bold shadow-lg scale-[1.02] transition-all">All (East Coast)</button>
                                <button id="region-us" class="text-left px-5 py-4 rounded-2xl bg-white/5 text-white/70 text-sm font-bold hover:bg-white/10 transition-all">Boston (US)</button>
                                <button id="region-uk" class="text-left px-5 py-4 rounded-2xl bg-white/5 text-white/70 text-sm font-bold hover:bg-white/10 transition-all">Liverpool (UK)</button>
                                <button id="region-asia" class="text-left px-4 py-4 rounded-2xl bg-white/5 text-white/70 text-sm font-bold hover:bg-white/10 transition-all">Suzhou (China)</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 relative rounded-2xl overflow-hidden border border-white/10 bg-black/20 shadow-2xl">
                        <div id="gpx-heatmap" class="w-full h-full"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
