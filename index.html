<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        .hidden-section { display: none !important; }
        .fade-enter-active { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#0f172a] text-white/90 antialiased min-h-screen flex justify-center p-4 md:p-12 lg:p-20">

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-12 relative">
        <aside class="lg:col-span-4 lg:sticky lg:top-20 lg:h-[calc(100vh-10rem)] flex flex-col justify-between">
            <div class="space-y-8">
                <div class="relative w-32 h-32 md:w-40 md:h-40 group">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>

                <div class="space-y-2">
                    <h1 class="text-4xl md:text-5xl font-medium text-white">Haoran Wu</h1>
                    <p class="text-lg text-white/60 font-light">PhD Student & Researcher</p>
                </div>

                <nav class="flex flex-col space-y-2 w-full max-w-xs">
                    <button onclick="window.switchTab('home')" id="btn-home" class="group flex items-center justify-between px-4 py-3 rounded-lg bg-white/10 border border-white/5 text-left transition-all">
                        <span class="text-sm font-medium">About & Research</span>
                        <iconify-icon icon="solar:home-smile-linear" width="20"></iconify-icon>
                    </button>
                    <button onclick="window.switchTab('resume')" id="btn-resume" class="group flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white/5 text-left transition-all text-white/60">
                        <span class="text-sm font-medium">Curriculum Vitae</span>
                        <iconify-icon icon="solar:document-text-linear" width="20"></iconify-icon>
                    </button>
                    <button onclick="window.switchTab('cycling')" id="btn-cycling" class="group flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white/5 text-left transition-all text-white/60">
                        <span class="text-sm font-medium">What Else</span>
                        <iconify-icon icon="solar:route-linear" width="20"></iconify-icon>
                    </button>
                </nav>
            </div>
        </aside>

        <main class="lg:col-span-8 relative">
            <div id="home-section" class="space-y-12 pb-20 fade-enter-active">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Biography</h2>
                <p class="text-lg text-white/80 font-light leading-relaxed">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-12 pb-20 fade-enter-active">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Curriculum Vitae</h2>
                <div class="space-y-4">
                    <h3 class="text-purple-300 uppercase tracking-widest text-sm">Education</h3>
                    <p class="text-white/70 italic">Pending PhD Program, Boston, MA</p>
                </div>
            </div>

            <div id="cycling-section" class="hidden-section space-y-8 pb-20 fade-enter-active">
                <div class="border-b border-white/10 pb-6">
                    <h2 class="text-2xl font-medium text-white">Cycling & Exploration</h2>
                    <p class="text-sm text-white/60 mt-2">Explore my global cycling heatmap.</p>
                </div>
                
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-48 flex-shrink-0">
                        <div class="bg-white/5 rounded-xl p-4 border border-white/10" id="region-buttons">
                            <h3 class="text-[10px] font-semibold text-white/40 mb-3 uppercase tracking-widest">Regions</h3>
                            <button id="region-all" class="w-full text-left px-3 py-2 rounded bg-purple-500/20 text-white text-xs mb-2 border border-purple-500/30">All (East Coast)</button>
                            <button id="region-us" class="w-full text-left px-3 py-2 rounded bg-white/5 text-white/70 text-xs mb-2 hover:bg-white/10">Boston (US)</button>
                            <button id="region-uk" class="w-full text-left px-3 py-2 rounded bg-white/5 text-white/70 text-xs mb-2 hover:bg-white/10">Liverpool (UK)</button>
                            <button id="region-asia" class="w-full text-left px-3 py-2 rounded bg-white/5 text-white/70 text-xs hover:bg-white/10">Suzhou (China)</button>
                        </div>
                    </div>
                    <div class="flex-1 relative rounded-xl overflow-hidden border border-white/10 bg-black/20 min-h-[500px]">
                        <div id="gpx-heatmap" class="w-full h-full" style="min-height: 500px;"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
