<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        body { background-color: #AD5E4E !important; margin: 0; padding: 0; }
        .hidden-section { display: none !important; }

        /* 移除所有点击时的聚焦边框 */
        button, button:focus, button:active, button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        #gpx-heatmap { background: #944d3f; width: 100%; border-radius: 12px; height: 400px; }
        /* 网页版大屏幕下地图更高 */
        @media (min-width: 1024px) { #gpx-heatmap { height: 600px; } }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 p-4 md:p-12 lg:p-20 flex justify-center">

    <div class="w-full max-w-7xl flex flex-col lg:flex-row gap-12">
        
        <aside class="w-full lg:w-80 flex-shrink-0 lg:sticky lg:top-20 h-fit space-y-8">
            <div class="flex flex-row lg:flex-col items-center lg:items-start gap-4 md:gap-6">
                <div class="relative w-24 h-24 md:w-32 md:h-32 lg:w-44 lg:h-44 flex-shrink-0">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 shadow-2xl overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div class="space-y-1">
                    <h1 class="text-3xl md:text-5xl font-medium tracking-tight text-white">Haoran Wu</h1>
                    <p class="text-sm md:text-lg text-white/80 font-light">PhD Student & Researcher</p>
                </div>
            </div>

            <nav class="flex flex-col space-y-2 w-full max-w-xs">
                <button onclick="window.switchTab('home')" id="btn-home" class="flex items-center justify-between px-5 py-3 rounded-xl bg-white/20 text-left transition-all">
                    <span class="text-sm font-medium">About & Research</span>
                    <iconify-icon icon="solar:home-smile-linear" width="20"></iconify-icon>
                </button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="flex items-center justify-between px-5 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm font-medium">Curriculum Vitae</span>
                    <iconify-icon icon="solar:document-text-linear" width="20"></iconify-icon>
                </button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="flex items-center justify-between px-5 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm font-medium">What Else</span>
                    <iconify-icon icon="solar:route-linear" width="20"></iconify-icon>
                </button>
            </nav>
        </aside>

        <main class="flex-1 min-w-0">
            <div id="home-section" class="space-y-8 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Biography</h2>
                <p class="text-lg leading-relaxed font-light">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-12 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Curriculum Vitae</h2>
                <p class="text-white/70 italic">Pending PhD Program, Boston, MA</p>
            </div>

            <div id="cycling-section" class="hidden-section space-y-8 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Cycling & Exploration</h2>
                
               <div class="flex flex-col lg:flex-row gap-8">
    <div class="w-full lg:w-64 flex-shrink-0">
        <div class="bg-white/10 backdrop-blur-md rounded-3xl p-6 border border-white/10 shadow-xl">
            <h3 class="text-[12px] font-bold text-white/40 mb-5 uppercase tracking-[0.2em] pl-1">Regions</h3>
            
            <div class="grid grid-cols-2 lg:flex lg:flex-col gap-3">
                <button id="region-all" class="region-btn active-region px-4 py-4 rounded-2xl text-sm font-semibold transition-all duration-300 text-center lg:text-left">
                    All (East Coast)
                </button>
                <button id="region-us" class="region-btn inactive-region px-4 py-4 rounded-2xl text-sm font-semibold transition-all duration-300 text-center lg:text-left">
                    Boston (US)
                </button>
                <button id="region-uk" class="region-btn inactive-region px-4 py-4 rounded-2xl text-sm font-semibold transition-all duration-300 text-center lg:text-left">
                    Liverpool (UK)
                </button>
                <button id="region-asia" class="region-btn inactive-region px-4 py-4 rounded-2xl text-sm font-semibold transition-all duration-300 text-center lg:text-left">
                    Suzhou (China)
                </button>
            </div>
        </div>
    </div>
    
    <div class="flex-1 relative rounded-[2.5rem] overflow-hidden border border-white/10 bg-black/20 shadow-2xl">
        <div id="gpx-heatmap"></div>
        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        </div>
    </div>
</div>

<style>
    .region-btn { border: none !important; outline: none !important; }
    .active-region { background-color: rgba(255, 255, 255, 0.25); color: white; transform: scale(1.02); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .inactive-region { background-color: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.7); }
    .inactive-region:hover { background-color: rgba(255, 255, 255, 0.12); color: white; }
</style>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
