<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        body { background-color: #AD5E4E !important; margin: 0; padding: 0; }
        .hidden-section { display: none !important; }

        /* 彻底移除点击时的白色聚焦框 */
        button, button:focus, button:active, button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        /* 地图响应式高度：随屏幕尺寸阶梯式变化 */
        #gpx-heatmap { background: #944d3f; width: 100%; border-radius: 12px; height: 350px; }
        @media (min-width: 1024px) { #gpx-heatmap { height: 500px; } }
        @media (min-width: 1536px) { #gpx-heatmap { height: 650px; } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 p-4 md:p-10 lg:p-20 flex justify-center">

    <div class="w-full max-w-[1440px] flex flex-col lg:flex-row gap-10 xl:gap-24">
        
        <aside class="w-full lg:w-[320px] xl:w-[380px] flex-shrink-0 lg:sticky lg:top-20 h-fit space-y-10">
            <div class="flex flex-row lg:flex-col items-center lg:items-start gap-5 md:gap-8">
                <div class="relative w-24 h-24 md:w-32 md:h-32 lg:w-48 lg:h-48 xl:w-56 xl:h-56 flex-shrink-0">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 shadow-2xl overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div class="space-y-2">
                    <h1 class="text-3xl md:text-5xl lg:text-6xl font-medium tracking-tight text-white leading-tight">Haoran Wu</h1>
                    <p class="text-base md:text-xl text-white/80 font-light tracking-wide">PhD Student & Researcher</p>
                </div>
            </div>

            <nav class="flex flex-col space-y-3 w-full max-w-xs">
                <button onclick="window.switchTab('home')" id="btn-home" class="group flex items-center justify-between px-6 py-4 rounded-2xl bg-white/20 text-left transition-all">
                    <span class="text-sm md:text-base font-medium">About & Research</span>
                    <iconify-icon icon="solar:home-smile-linear" width="22"></iconify-icon>
                </button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="group flex items-center justify-between px-6 py-4 rounded-2xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm md:text-base font-medium">Curriculum Vitae</span>
                    <iconify-icon icon="solar:document-text-linear" width="22"></iconify-icon>
                </button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="group flex items-center justify-between px-6 py-4 rounded-2xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm md:text-base font-medium">What Else</span>
                    <iconify-icon icon="solar:route-linear" width="22"></iconify-icon>
                </button>
            </nav>

            <div class="hidden lg:block pt-10 border-t border-white/20">
                <div class="flex items-center gap-3 text-sm text-white/50">
                    <iconify-icon icon="solar:map-point-linear" width="20"></iconify-icon>
                    <span>Boston, MA</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 min-w-0">
            <div id="home-section" class="space-y-8 pb-24">
                <h2 class="text-2xl md:text-3xl font-medium text-white border-b border-white/10 pb-5">Biography</h2>
                <p class="text-lg md:text-xl leading-relaxed font-light text-white/90">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-12 pb-24">
                <h2 class="text-2xl md:text-3xl font-medium text-white border-b border-white/10 pb-5">Curriculum Vitae</h2>
                <div class="space-y-6">
                    <h3 class="text-sm font-medium uppercase tracking-widest text-white/70">Education</h3>
                    <p class="text-xl">Pending PhD Program, Boston, MA</p>
                </div>
            </div>

            <div id="cycling-section" class="hidden-section space-y-10 pb-24">
                <h2 class="text-2xl md:text-3xl font-medium text-white border-b border-white/10 pb-5">Cycling & Exploration</h2>
                <div class="flex flex-col gap-8">
                    <div class="bg-white/10 rounded-3xl p-5 border border-white/10">
                        <h3 class="text-[10px] font-semibold text-white/40 mb-4 uppercase tracking-widest">Regions</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <button id="region-all" class="px-4 py-3 rounded-xl bg-white/20 text-white text-xs md:text-sm transition-all">All</button>
                            <button id="region-us" class="px-4 py-3 rounded-xl bg-white/5 text-white/70 text-xs md:text-sm hover:bg-white/20 transition-all">Boston</button>
                            <button id="region-uk" class="px-4 py-3 rounded-xl bg-white/5 text-white/70 text-xs md:text-sm hover:bg-white/20 transition-all">Liverpool</button>
                            <button id="region-asia" class="px-4 py-3 rounded-xl bg-white/5 text-white/70 text-xs md:text-sm hover:bg-white/20 transition-all">Suzhou</button>
                        </div>
                    </div>
                    
                    <div class="relative rounded-[2rem] overflow-hidden border border-white/10 bg-black/20 shadow-2xl">
                        <div id="gpx-heatmap"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
