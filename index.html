<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        body { background-color: #AD5E4E !important; margin: 0; padding: 0; }
        .hidden-section { display: none !important; }
        /* 彻底移除点击边框 */
        button { outline: none !important; -webkit-tap-highlight-color: transparent; border: none !important; }
        button:focus { outline: none !important; box-shadow: none !important; }
        /* 让地图高度在手机上小一点，电脑上大一点 */
        #gpx-heatmap { height: 350px; width: 100%; }
        @media (min-width: 768px) { #gpx-heatmap { height: 500px; } }
        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 p-4 md:p-8 lg:p-16 flex justify-center">

    <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-8 lg:gap-12 relative">
        
        <aside class="w-full lg:w-1/3 lg:sticky lg:top-10 lg:h-fit space-y-6 md:space-y-8">
            <div class="flex flex-row lg:flex-col items-center lg:items-start gap-4 md:gap-6">
                <div class="relative w-20 h-20 md:w-32 md:h-32 lg:w-40 lg:h-40 flex-shrink-0">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-0.5 md:p-1 overflow-hidden">
                        <img src="Portrait.jpg" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div class="space-y-1">
                    <h1 class="text-2xl md:text-4xl lg:text-5xl font-medium text-white">Haoran Wu</h1>
                    <p class="text-sm md:text-lg text-white/80 font-light">PhD Student & Researcher</p>
                </div>
            </div>

            <nav class="flex flex-col space-y-2 w-full">
                <button onclick="window.switchTab('home')" id="btn-home" class="flex items-center justify-between px-4 py-3 rounded-xl bg-white/20 text-left transition-all">
                    <span class="text-sm font-medium">About</span>
                    <iconify-icon icon="solar:home-smile-linear" width="18"></iconify-icon>
                </button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="flex items-center justify-between px-4 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm font-medium">CV</span>
                    <iconify-icon icon="solar:document-text-linear" width="18"></iconify-icon>
                </button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="flex items-center justify-between px-4 py-3 rounded-xl hover:bg-white/10 text-left transition-all text-white/70">
                    <span class="text-sm font-medium">What Else</span>
                    <iconify-icon icon="solar:route-linear" width="18"></iconify-icon>
                </button>
            </nav>

            <div class="hidden lg:block pt-6 border-t border-white/20">
                <div class="flex items-center gap-2 text-xs text-white/60">
                    <iconify-icon icon="solar:map-point-linear" width="16"></iconify-icon>
                    <span>Boston, MA</span>
                </div>
            </div>
        </aside>

        <main class="w-full lg:w-2/3 relative">
            <div id="home-section" class="space-y-6 md:space-y-8 pb-10">
                <h2 class="text-xl md:text-2xl font-medium text-white border-b border-white/10 pb-3">Biography</h2>
                <p class="text-sm md:text-lg leading-relaxed font-light">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-6 md:space-y-8 pb-10">
                <h2 class="text-xl md:text-2xl font-medium text-white border-b border-white/10 pb-3">Curriculum Vitae</h2>
                <p class="text-sm md:text-lg">Pending PhD Program, Boston, MA</p>
            </div>

            <div id="cycling-section" class="hidden-section space-y-6 pb-10">
                <h2 class="text-xl md:text-2xl font-medium text-white border-b border-white/10 pb-3">Cycling & Exploration</h2>
                
                <div class="flex flex-col gap-4">
                    <div class="bg-white/10 rounded-xl p-3 border border-white/10">
                        <h3 class="text-[10px] font-semibold text-white/40 mb-3 uppercase tracking-widest">Regions</h3>
                        <div id="region-buttons" class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <button id="region-all" class="px-2 py-2 rounded bg-white/20 text-white text-[10px] md:text-xs">All</button>
                            <button id="region-us" class="px-2 py-2 rounded bg-white/5 text-white/80 text-[10px] md:text-xs">Boston</button>
                            <button id="region-uk" class="px-2 py-2 rounded bg-white/5 text-white/80 text-[10px] md:text-xs">Liverpool</button>
                            <button id="region-asia" class="px-2 py-2 rounded bg-white/5 text-white/80 text-[10px] md:text-xs">Suzhou</button>
                        </div>
                    </div>
                    
                    <div class="relative rounded-2xl overflow-hidden border border-white/10 bg-black/20 shadow-2xl">
                        <div id="gpx-heatmap"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
