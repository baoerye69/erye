<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        /* 网站主色调修改为 #AD5E4E */
        body { 
            background-color: #AD5E4E !important; 
            margin: 0;
            padding: 0;
        }
        
        .hidden-section { display: none !important; }

        /* 彻底移除所有按钮点击时的白色边框和聚焦框 */
        button {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
            border: none !important;
        }
        
        button:focus, button:active, button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            border: none !important;
        }

        /* 优化地图容器背景，使其与主色调融合 */
        #gpx-heatmap { 
            background: #944d3f; 
        }

        /* 自定义滚动条样式 (可选，增加精致感) */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 selection:text-white min-h-screen flex justify-center p-4 md:p-12 lg:p-20">

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-12 relative">
        <aside class="lg:col-span-4 lg:sticky lg:top-20 lg:h-[calc(100vh-10rem)] flex flex-col justify-between">
            <div class="space-y-8">
                <div class="relative w-32 h-32 md:w-40 md:h-40 group">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 shadow-2xl overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="absolute inset-1 w-[calc(100%-8px)] h-[calc(100%-8px)] object-cover rounded-full">
                    </div>
                </div>

                <div class="space-y-2">
                    <h1 class="text-4xl md:text-5xl font-medium tracking-tight text-white">Haoran Wu</h1>
                    <p class="text-lg text-white/80 font-light tracking-wide"Pending</p>
                </div>

                <nav class="flex flex-col space-y-2 w-full max-w-xs">
                    <button onclick="window.switchTab('home')" id="btn-home" class="group flex items-center justify-between px-4 py-3 rounded-lg bg-white/20 text-left transition-all border-none">
                        <span class="text-sm font-medium tracking-wide">About & Research</span>
                        <iconify-icon icon="solar:home-smile-linear" width="20"></iconify-icon>
                    </button>
                    <button onclick="window.switchTab('resume')" id="btn-resume" class="group flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white/10 text-left transition-all text-white/70 border-none">
                        <span class="text-sm font-medium tracking-wide">Curriculum Vitae</span>
                        <iconify-icon icon="solar:document-text-linear" width="20"></iconify-icon>
                    </button>
                    <button onclick="window.switchTab('cycling')" id="btn-cycling" class="group flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white/10 text-left transition-all text-white/70 border-none">
                        <span class="text-sm font-medium tracking-wide">What Else</span>
                        <iconify-icon icon="solar:route-linear" width="20"></iconify-icon>
                    </button>
                </nav>
            </div>

            <div class="mt-8 lg:mt-0 pt-8 border-t border-white/20 space-y-3">
                <div class="flex items-center gap-3 text-sm text-white/70">
                    <iconify-icon icon="solar:map-point-linear" width="18"></iconify-icon>
                    <span>Boston, MA</span>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-8 relative">
            <div id="home-section" class="space-y-12 pb-20">
                <section class="space-y-6">
                    <h2 class="text-2xl font-medium tracking-tight text-white border-b border-white/10 pb-4">Biography</h2>
                    <p class="text-base md:text-lg leading-relaxed text-white/90 font-light">Pending</p>
                </section>
            </div>

            <div id="resume-section" class="hidden-section space-y-16 pb-20">
                <h2 class="text-2xl font-medium tracking-tight border-b border-white/10 pb-4">Curriculum Vitae</h2>
                <div class="space-y-4">
                    <h3 class="text-sm font-medium uppercase tracking-widest text-white/80">Education</h3>
                    <p class="text-white/70">Pending PhD Program, Boston, MA</p>
                </div>
            </div>

            <div id="cycling-section" class="hidden-section space-y-12 pb-20">
                <div class="border-b border-white/10 pb-6">
                    <h2 class="text-2xl font-medium tracking-tight text-white">Cycling & Exploration</h2>
                </div>
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-48 flex-shrink-0">
                        <div class="bg-white/10 rounded-xl p-4 border border-white/10" id="region-buttons">
                            <h3 class="text-[10px] font-semibold text-white/50 mb-3 uppercase tracking-widest">Regions</h3>
                            <div class="flex flex-col gap-2">
                                <button id="region-all" class="text-left px-3 py-2 rounded bg-white/20 text-white text-xs transition-colors border-none outline-none">All (East Coast)</button>
                                <button id="region-us" class="text-left px-3 py-2 rounded bg-white/5 text-white/80 text-xs hover:bg-white/20 transition-colors border-none outline-none">Boston (US)</button>
                                <button id="region-uk" class="text-left px-3 py-2 rounded bg-white/5 text-white/80 text-xs hover:bg-white/20 transition-colors border-none outline-none">Liverpool (UK)</button>
                                <button id="region-asia" class="text-left px-3 py-2 rounded bg-white/5 text-white/80 text-xs hover:bg-white/20 transition-colors border-none outline-none">Suzhou (China)</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 relative rounded-xl overflow-hidden border border-white/10 bg-black/20 min-h-[500px]">
                        <div id="gpx-heatmap" class="w-full h-full"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
