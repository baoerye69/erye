<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        .hidden-section { display: none !important; }
        #gpx-heatmap { height: 500px; width: 100%; border-radius: 0.75rem; background: #1a1a1a; }
    </style>
</head>
<body class="bg-[#0f172a] text-white antialiased p-4 md:p-12 lg:p-20">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12">
        <aside class="lg:col-span-4 space-y-8">
            <div class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white/10 overflow-hidden">
                <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-4xl font-bold">Haoran Wu</h1>
                <p class="text-white/60 text-lg">PhD Student & Researcher</p>
            </div>
            <nav class="flex flex-col space-y-2">
                <button onclick="window.switchTab('home')" id="btn-home" class="p-3 text-left rounded-lg bg-white/10">About & Research</button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="p-3 text-left rounded-lg text-white/60 hover:bg-white/5">Curriculum Vitae</button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="p-3 text-left rounded-lg text-white/60 hover:bg-white/5">What Else</button>
            </nav>
        </aside>

        <main class="lg:col-span-8">
            <div id="home-section" class="space-y-6">
                <h2 class="text-2xl font-bold border-b border-white/10 pb-2">Biography</h2>
                <p class="text-white/80">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-6">
                <h2 class="text-2xl font-bold border-b border-white/10 pb-2">Education</h2>
                <p class="text-white/70 italic">Pending PhD Program, Boston, MA</p>
            </div>

            <div id="cycling-section" class="hidden-section space-y-6">
                <h2 class="text-2xl font-bold border-b border-white/10 pb-2">Cycling & Exploration</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="w-full md:w-48 space-y-2" id="region-buttons">
                        <button id="region-all" class="w-full text-left p-2 rounded bg-purple-500/30 text-xs">All (East Coast)</button>
                        <button id="region-us" class="w-full text-left p-2 rounded bg-white/5 text-xs">Boston (US)</button>
                        <button id="region-uk" class="w-full text-left p-2 rounded bg-white/5 text-xs">Liverpool (UK)</button>
                        <button id="region-asia" class="w-full text-left p-2 rounded bg-white/5 text-xs">Suzhou (China)</button>
                    </div>
                    <div class="flex-1 relative">
                        <div id="gpx-heatmap"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/20 hidden">Loading...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
