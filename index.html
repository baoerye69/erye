<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haoran Wu | PhD Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./gpx-data.js"></script>
    <style>
        body { background-color: #AD5E4E !important; margin: 0; padding: 0; }
        .hidden-section { display: none !important; }
        /* 彻底清除按钮点击效果 */
        button { outline: none !important; -webkit-tap-highlight-color: transparent; border: none !important; }
        /* 地图响应式高度 */
        #gpx-heatmap { height: 350px; width: 100%; border-radius: 12px; }
        @media (min-width: 1024px) { #gpx-heatmap { height: 550px; } }
    </style>
</head>
<body class="text-white/90 antialiased selection:bg-white/30 p-4 md:p-8 lg:p-20">

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-12">
        
        <aside class="w-full lg:w-80 flex-shrink-0 lg:sticky lg:top-20 h-fit space-y-8">
            <div class="flex flex-row lg:flex-col items-center lg:items-start gap-5">
                <div class="relative w-24 h-24 md:w-32 md:h-32 lg:w-44 lg:h-44 flex-shrink-0">
                    <div class="absolute inset-0 bg-white rounded-full blur-[2px] opacity-20 scale-105"></div>
                    <div class="absolute inset-0 bg-white rounded-full p-1 overflow-hidden">
                        <img src="Portrait.JPG" alt="Haoran Wu" class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div class="space-y-1">
                    <h1 class="text-3xl md:text-4xl lg:text-5xl font-medium text-white tracking-tight">Haoran Wu</h1>
                    <p class="text-sm md:text-lg text-white/80 font-light">Pending</p>
                </div>
            </div>

            <nav class="flex flex-col space-y-2 w-full">
                <button onclick="window.switchTab('home')" id="btn-home" class="group flex items-center justify-between px-5 py-3.5 rounded-xl bg-white/20 text-left transition-all">
                    <span class="text-sm font-medium">About & Research</span>
                    <iconify-icon icon="solar:home-smile-linear" width="20"></iconify-icon>
                </button>
                <button onclick="window.switchTab('resume')" id="btn-resume" class="group flex items-center justify-between px-5 py-3.5 rounded-xl hover:bg-white/10 text-left transition-all text-white/60">
                    <span class="text-sm font-medium">Curriculum Vitae</span>
                    <iconify-icon icon="solar:document-text-linear" width="20"></iconify-icon>
                </button>
                <button onclick="window.switchTab('cycling')" id="btn-cycling" class="group flex items-center justify-between px-5 py-3.5 rounded-xl hover:bg-white/10 text-left transition-all text-white/60">
                    <span class="text-sm font-medium">What Else</span>
                    <iconify-icon icon="solar:route-linear" width="20"></iconify-icon>
                </button>
            </nav>

            <div class="hidden lg:block pt-8 border-t border-white/20">
                <div class="flex items-center gap-3 text-sm text-white/50">
                    <iconify-icon icon="solar:map-point-linear" width="18"></iconify-icon>
                    <span>Boston, MA</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 min-w-0">
            <div id="home-section" class="space-y-8 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Biography</h2>
                <p class="text-lg leading-relaxed font-light">Pending</p>
            </div>

            <div id="resume-section" class="hidden-section space-y-12 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Curriculum Vitae</h2>
                <div class="space-y-4">
                    <h3 class="text-sm font-medium uppercase tracking-widest text-white/80">Education</h3>
                    <p class="text-white/70 italic">Pending PhD Program, Boston, MA</p>
                </div>
            </div>

            <div id="cycling-section" class="hidden-section space-y-8 pb-20">
                <h2 class="text-2xl font-medium text-white border-b border-white/10 pb-4">Cycling & Exploration</h2>
                <div class="flex flex-col gap-6">
                    <div class="bg-white/10 rounded-2xl p-4 border border-white/10">
                        <h3 class="text-[10px] font-semibold text-white/40 mb-3 uppercase tracking-widest">Regions</h3>
                        <div id="region-buttons" class="grid grid-cols-2 md:grid-cols-4 lg:flex lg:flex-row gap-2">
                            <button id="region-all" class="flex-1 px-4 py-2.5 rounded bg-white/20 text-white text-xs">All</button>
                            <button id="region-us" class="flex-1 px-4 py-2.5 rounded bg-white/5 text-white/70 text-xs">Boston</button>
                            <button id="region-uk" class="flex-1 px-4 py-2.5 rounded bg-white/5 text-white/70 text-xs">Liverpool</button>
                            <button id="region-asia" class="flex-1 px-4 py-2.5 rounded bg-white/5 text-white/70 text-xs">Suzhou</button>
                        </div>
                    </div>
                    <div class="relative rounded-2xl overflow-hidden border border-white/10 bg-black/20 shadow-2xl">
                        <div id="gpx-heatmap"></div>
                        <div id="map-loading" class="absolute inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
